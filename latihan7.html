<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>belajar const</title>
</head>
<body>
    <script>
        // buat variabel "const"
        const name = "Budi";
        const phone = "081234567830";
        //phone ="0812"

        const nilai = 80;
        let hasil;
        if(nilai >= 70) {
            hasil = "LULUS";
        }
        else
        {
            hasil = "TIDAK LULUS";
        }
        document.write(`Hasil : ${hasil}`)
        
        //tampilkan output
        document.write(`<br> Telepon : ${phone} <br> Nama : ${name}`)
    </script>
</body>
</html>
